<!DOCTYPE html>
<html>
  <head>
    <title>WotNot Chatbot</title>
  </head>
  <body>
    <h3 style="text-align: center;">Loading chatbot...</h3>
    <script>
      console.log("Injecting WotNot chatbot script...");

      var script = document.createElement('script');
      script.src = "https://app.wotnot.io/chat-widget/6JznEa7LAzYg0313124069577UcVdPtp.js";
      script.defer = true;

      script.onload = function() {
        console.log("WotNot chatbot loaded successfully!");
      };

      script.onerror = function() {
        console.error("Failed to load the chatbot script.");
        document.body.innerHTML += "<p style='color:red;text-align:center;'>Chatbot script failed to load. Please check the console for details.</p>";
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
